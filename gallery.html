<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Lloyd Exhibit</title>
<meta name="description" content="The Lloyd Exhibit — minimal starter with sidebar and three pages." />
<link rel="stylesheet" href="styles.css" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="header">
      <a class="brand" href="index.html">The Lloyd Exhibit</a>
    </header>
    <aside class="sidebar">
      <nav class="nav" aria-label="Main">
        <a href="gallery.html" class="active">Gallery</a>
        <a href="index.html">About</a>
      </nav>
    </aside>
    <main class="main">
      <div class="container">
        <h1>Gallery</h1>
        <p class="lead">Add your works below — just replace the placeholder images and captions.</p>
        <div class="grid">
          <figure class="card">
            <img src="assets/images/placeholder1.png" alt="Artwork 1" />
            <figcaption>Artwork title #1</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/images/placeholder2.png" alt="Artwork 2" />
            <figcaption>Artwork title #2</figcaption>
          </figure>
          <figure class="card">
            <img src="assets/images/placeholder3.png" alt="Artwork 3" />
            <figcaption>Artwork title #3</figcaption>
          </figure>
        </div>
        <footer><small>&copy; <span id="year"></span> The Lloyd Exhibit</small></footer>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
