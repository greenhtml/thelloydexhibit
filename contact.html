<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Lloyd Exhibit</title>
<meta name="description" content="The Lloyd Exhibit — minimal starter with sidebar and three pages." />
<link rel="stylesheet" href="styles.css" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <body>
    <aside class="sidebar">
      <a class="brand" href="index.html">The Lloyd Exhibit</a>
      <nav class="nav" aria-label="Main">
        <a href="index.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </aside>
    <main class="main">
      <div class="container">
        <h1>Contact</h1>
        <p class="lead">This form is a static demo — wire it to a service or email later.</p>
        <form class="contact card" onsubmit="event.preventDefault(); alert('Thanks for reaching out!');">
          <label> Name
            <input type="text" placeholder="Your name" required>
          </label>
          <label> Email
            <input type="email" placeholder="you@example.com" required>
          </label>
          <label> Message
            <textarea rows="5" placeholder="Say hello"></textarea>
          </label>
          <button type="submit">Send</button>
        </form>
        <footer><small>&copy; <span id="year"></span> The Lloyd Exhibit</small></footer>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
